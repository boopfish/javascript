<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/vue.js"></script>
</head>
<body>
<div id="app">
    <p>{{message | captitalize}}</p>
</div>

<script>
    new Vue({
        el: "#app",
        data: {
            message: "hello world!"
        },
        filters: {
            captitalize: function (value) {
                if (!value) {
                    return "";
                }
                return value.charAt(0).toUpperCase() + value.slice(1);
            }
        }

    })
</script>

</body>
</html>
