<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/vue.js"></script>
</head>
<body>
<div id="app">
    <p>{{message}}</p>
    <input type="button" v-on:click="reverseStr">
</div>

<script>
    new Vue({
        el: "#app",
        data: {
            message: "Hello World!"
        },
        methods: {
            reverseStr: function () {
                this.message = this.message.split("").reverse().join("")
            }
        }
    })
</script>

</body>
</html>
