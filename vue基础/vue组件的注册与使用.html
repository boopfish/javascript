<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/vue.js"></script>
</head>
<body>
<div id="app">
    <school></school>
    <hr/>
    <student></student>
    <hr/>
    <hello></hello>

</div>

<div id="app2">
    <hello></hello>
</div>


<script>

  //配置学校组件
  const school = Vue.extend({
    template: `
      <div>
      <h1>{{ schoolName }}</h1>
      <h1>{{ address }}</h1>
      </div>
    `,
    data() {
      return {
        schoolName: "学校名称",
        address: "地址",
      }
    }
  });
  // 配置学生组件
  const student = Vue.extend({
    template: `
      <div>
      <h1>{{ studentName }}</h1>
      <h1>{{ age }}</h1>
      </div>
    `,
    data() {
      return {
        studentName: "张三",
        age: 18
      }
    }
  });
  const hello = Vue.extend({
    template: `
          <div>
          <h1>Hello World!</h1>
          </div>
        `
  });
  //全局注册组件
  Vue.component('hello', hello);
  //局部注册组件
  new Vue({
    el: "#app",
    components: {
      school: school,
      student: student
    }
  });
  new Vue({
    el: "#app2",
  })

</script>

</body>
</html>
